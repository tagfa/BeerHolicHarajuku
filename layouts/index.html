{{- define "main" }}
<div class="bg-secondary-bg pl-scrollbar">
    <div class="max-w-screen-xl mx-auto">
    
            <div class="grid grid-cols-0 grid-rows-0 h-screen -mt-0"
            style="max-width: 70%; height: auto; margin : 0 auto">

            {{- $imgTop := partial "get_image.html" (dict "context" . "url" .Site.Params.hero.imgTop)}}
            {{- with $imgTop }}
            <div class="col-start-0 col-span-0 row-start-0 row-span-0 z-50">
                <img  src= {{ . }} alt="beerholic">
            </div>
            {{- end }}

            </div>
    </div>
</div>

<div class="max-w-screen-xl mx-auto">
    <div class="pt-12 md:px-4 xl:px-8">
        {{- $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
        {{- partial "masonry" $pages }}
    </div>
</div>
{{- end }}
